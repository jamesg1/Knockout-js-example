<!DOCTYPE html> 
<html lang=en> 

<head>  
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	
	<title>Seat reservations - Knockout JS</title>  

	<link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Seat reservations</h1>
				<button class="btn btn-primary" data-bind="click: addSeat">Add Reservation</button>
				<table class="table table-striped">
				    <thead>
				    	<tr>
					        <th>Passenger name</th>
					        <th>Meal</th>
					        <th>Surcharge</th>
					        <th>Action</th>
				    	</tr>
			    	</thead>
				    <!-- Todo: Generate table body -->
				    <tbody data-bind="foreach: seats">
				        <tr>
				            <td><input class="form-control" data-bind="value: name" /></td>
				            <td><select class="form-control" data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
				            <td data-bind="text: formattedPrice"></td>
				            <td><a href="#" class="btn btn-danger" data-bind="click: $root.removeSeat">Remove</a></td>
				        </tr>    
				    </tbody>
				</table>
				<h3 class="pull-right" data-bind="visible: totalSurcharge() > 0">
				    Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
				</h3>
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>

    <script type="text/javascript">
	// Class to represent a row in the seat reservations grid
	function SeatReservation(name, initialMeal) {
	    var self = this;
	    self.name = name;
	    self.meal = ko.observable(initialMeal);

	    self.formattedPrice = ko.computed(function() {
	        var price = self.meal().price;
	        return price ? "$" + price.toFixed(2) : "None";        
	    });
	}

	// Overall viewmodel for this screen, along with initial state
	function ReservationsViewModel() {
		var self = this;
	    // Non-editable catalog data - would come from the server
	    self.availableMeals = [
	        { mealName: "Standard (sandwich)", price: 0 },
	        { mealName: "Premium (lobster)", price: 34.95 },
	        { mealName: "Ultimate (whole zebra)", price: 290 }
	    ];    

	    // Editable data
	    self.seats = ko.observableArray([
	        new SeatReservation("Steve", self.availableMeals[0]),
	        new SeatReservation("Bert", self.availableMeals[0])
	    ]);
	    
	    // Operations
	    self.addSeat = function() {
	        self.seats.push(new SeatReservation("Jeff", self.availableMeals[0]));
	    }
	    self.removeSeat = function(seat){
        	self.seats.remove(seat);
    	}
    	self.totalSurcharge = ko.computed(function() {
	        var total = 0;
	        for (var i = 0; i < self.seats().length; i++)
	            total += self.seats()[i].meal().price;
	        return total;
    	});
	}
	ko.applyBindings(new ReservationsViewModel());
	</script>

</body>

</html>
